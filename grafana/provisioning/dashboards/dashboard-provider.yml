# Grafana Dashboard Provider Configuration
# This tells Grafana where to find dashboard JSON files

apiVersion: 1

providers:
  - name: "Fake News Detector Dashboards"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
