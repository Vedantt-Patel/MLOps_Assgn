version: "3.8"

services:
  # MLflow Tracking Server
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: fakenews-mlflow
    ports:
      - "5000:5000"
    volumes:
      - mlflow-backend:/mlflow/backend
      - mlflow-artifacts:/mlflow/artifacts
    networks:
      - fakenews-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:5000')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Fake News Detector API
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: fakenews-api
    ports:
      - "8000:8000"
    volumes:
      - predictions-db:/app/data
      - ./models:/app/models:ro
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=sqlite:////app/data/predictions.db
      - ENABLE_METRICS=true
    depends_on:
      mlflow:
        condition: service_healthy
    networks:
      - fakenews-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/api/stats')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: fakenews-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
      - "--web.enable-lifecycle"
    networks:
      - fakenews-network
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Grafana Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: fakenews-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - fakenews-network
    restart: unless-stopped
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  fakenews-network:
    driver: bridge
    name: fakenews-network

volumes:
  mlflow-backend:
    name: fakenews-mlflow-backend
  mlflow-artifacts:
    name: fakenews-mlflow-artifacts
  predictions-db:
    name: fakenews-predictions-db
  prometheus-data:
    name: fakenews-prometheus-data
  grafana-data:
    name: fakenews-grafana-data
